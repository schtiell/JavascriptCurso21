    <!-- Se asignó un id a la etique <p> ya que js escribirá en ella -->

    <!-- El evento onclick permite ejecutar una función cuando el elemento es clickeado -->
    <button id="showClock" onclick="mostrarReloj()">Mostrar reloj</button>
